<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>UHC Insights</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=11,IE=edge" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <script src="//assets.adobedtm.com/launch-EN8719bda8a40e4a799c546a079b0dbd92-staging.min.js" async></script>
  </head>
  <style>
    .lds-ring {
      display: inline-block;
      width: 100%;
      margin: 0 auto;
      position: fixed;
      top: 46%;
      left: 46%;
      height: 100%;
    }
    .lds-ring div {
      box-sizing: border-box;
      display: block;
      position: absolute;
      width: 51px;
      height: 51px;
      margin: 6px;
      border: 6px solid #003c71;
      border-radius: 50%;
      animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
      border-color: #003c71 transparent transparent transparent;
    }
    .lds-ring div:nth-child(1) {
      animation-delay: -0.45s;
    }
    .lds-ring div:nth-child(2) {
      animation-delay: -0.3s;
    }
    .lds-ring div:nth-child(3) {
      animation-delay: -0.15s;
    }
    @keyframes lds-ring {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
  <body>
    <script>
      window['digitalData'] = { events: [] };
    </script>
    <script>
      // Function to make IE9+ support forEach:
      (function() {
        if (typeof NodeList.prototype.forEach === 'function') return false;
        else NodeList.prototype.forEach = Array.prototype.forEach;
      })();
    </script>
    <app-root>
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </app-root>
  </body>
</html>
