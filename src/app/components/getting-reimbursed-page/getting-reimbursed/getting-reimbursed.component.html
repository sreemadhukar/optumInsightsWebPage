<div class="gettingReimburse-body">
  <div class="gettingReimburse-content">
    <div class="cards cust-width-title">
      <div class="page-title">{{ pageTitle }}</div>
      <div class="page-subtitle">{{ pagesubTitle }}</div>
    </div>
    <div class="cards cust-width-blank"></div>
    <div class="height1Separator"></div>
    <div *ngFor="let x of summaryItems; let i = index">
      <app-card *ngFor="let item of x.data" class="cards" [data]="item"> </app-card>
    </div>
  </div>
</div>
