<app-feedback></app-feedback>
<div class="gettingReimburse-body">
  <div class="gettingReimburse-content">
    <div class="cards cust-width-title">
      <app-breadcrumbs></app-breadcrumbs>
      <div class="page-title">{{ pageTitle }}</div>
      <div class="container--tabs">
        <section class="row">
          <ul class="nav nav-tabs">
            <li
              *ngFor="let item of tabOptions; let i = index"
              (click)="matOptionClicked(i, $event)"
              [ngClass]="{ active: selectedItemId === i }"
            >
              <span>{{ item }}</span>
              <!--
              <div class="nav-values">160K <span class="metrics">+8 %</span></div>
              -->
            </li>
          </ul>
          <!--          <ul class="nav nav-tabs">
            <li class="active" (click)="matOptionClicked(0, $event)"><span>Submission</span></li>
            <li class="" (click)="matOptionClicked(1, $event)"><span>Payment</span></li>
            <li class="" (click)="matOptionClicked(2, $event)"><span>Non-Payment</span></li>
            <li class="" (click)="matOptionClicked(3, $event)"><span>Appeals</span></li>
          </ul>-->
        </section>
      </div>

      <!--       <button *ngFor="let option of tabOptions; let i = index" (click)="matOptionClicked(i)">{{ option }}</button>-->
      <div class="page-subtitle">{{ currentTabTitle }}</div>
    </div>
    <div class="height1Separator"></div>
    <div *ngFor="let item of currentSummary">
      <app-card *ngIf="item.data != null" class="cards" [chartData]="item"> </app-card>
    </div>
  </div>
</div>
