<div class="overview-body">
  <div class="overview-content">
    <div class="page-title">
      {{ pageTitle }}
    </div>
    <div class="page-subtitle">
      {{ pagesubTitle }}
    </div>
    <div *ngFor="let item of summaryItems; let i = index">
      <app-card *ngIf="item.data != null" class="cards" [data]="item"> </app-card>
    </div>
  </div>
</div>
