<app-feedback></app-feedback>
<div class="gettingReimburse-body">
  <div class="gettingReimburse-content">
    <div class="cards cust-width-title">
      <app-breadcrumbs></app-breadcrumbs>
      <div class="page-title">{{ pageTitle }}</div>
      <div class="container--tabs">
        <section class="row">
          <ul class="nav nav-tabs">
            <li class="active" (click)="matOptionClicked(0)"><span>Submission</span></li>
            <li class="" (click)="matOptionClicked(1)"><span>Payment</span></li>
            <li class="" (click)="matOptionClicked(2)"><span>Non-Payment</span></li>
            <li class="" (click)="matOptionClicked(3)"><span>Appeals</span></li>
          </ul>
        </section>
      </div>

      <!--       <button *ngFor="let option of tabOptions; let i = index" (click)="matOptionClicked(i)">{{ option }}</button>-->
      <div class="page-subtitle">{{ currentTabTitle }}</div>
    </div>
    <div class="height1Separator"></div>
    <div *ngFor="let item of currentSummary">
      <app-card *ngIf="item.data != null" class="cards" [chartData]="item"> </app-card>
    </div>
  </div>
</div>
