<app-feedback></app-feedback>
<div class="gettingReimburse-body" [ngClass]="{ 'print-payments-body': printStyle === true }">
  <div class="appeals-content">
    <div class="cards cust-width-title">
      <app-breadcrumbs></app-breadcrumbs>
      <app-print> </app-print>
      <div class="page-title" [ngClass]="{ 'print-page-title': printStyle === true }">{{ pageTitle }}</div>
      <div *ngIf="printStyle" [ngClass]="{ 'print-page-subtitle': printStyle === true }">
        {{ pagesubTitle }}
      </div>
      <app-filters-applied></app-filters-applied>
    </div>
    <div class="height1Separator"></div>
    <div *ngFor="let data of mockCards; let i = index">
      <app-card class="cards" [skeleton]="loading" *ngIf="loading && !printStyle"> </app-card>
    </div>
    <!--<div *ngIf="!loading">
       <div *ngFor="let item of currentSummary">
        <app-card *ngIf="item != null && item.data != null" class="cards" [chartData]="item"> </app-card>
        <app-error-card *ngIf="item != null && item.status != null" class="cards" [data]="item"></app-error-card>
      </div>
    </div>-->
    <div *ngIf="!loading" class="appeals-cards-block">
      <div *ngFor="let overturn of overturnItem">
        <app-card *ngIf="overturn != null && overturn.data != null" class="cards" [chartData]="overturn"></app-card>
        <app-error-card
          *ngIf="overturn != null && overturn.status != null"
          class="cards"
          [data]="overturn"
        ></app-error-card>
      </div>
      <!--<div class="overturn-margin-padding">-->
      <app-card class="cards" [skeleton]="loading" *ngIf="loading"> </app-card>
      <div
        *ngIf="reasonDataAvailable && !loading"
        class="overturn-reason-block"
        [ngClass]="{ 'print-overturn-reason-block': printStyle === true }"
      >
        <app-common-header
          [title]="title"
          class="full-display"
          [class.one-reason]="reason.length == 1"
          [class.two-reason]="reason.length == 2"
          [class.three-reason]="reason.length == 3"
          [class.four-reason]="reason.length == 4"
          [class.five-reason]="reason.length >= 5"
          (helpIconClicked)="helpIconClick($event)"
        ></app-common-header>
        <div *ngFor="let r of reason; let i = index" class="appeals-overturned-bar-chart">
          <app-med-bar-chart [chartOptions]="r"></app-med-bar-chart>
        </div>
        <!-- <div *ngIf="reason.length >= 1" class="appeals-overturned-bar-chart">
            <app-med-bar-chart [chartOptions]="reason[0]"></app-med-bar-chart>
          </div>
          <div *ngIf="reason.length >= 2" class="appeals-overturned-bar-chart">
            <app-med-bar-chart [chartOptions]="reason[1]"></app-med-bar-chart>
          </div>
          <div *ngIf="reason.length >= 3" class="appeals-overturned-bar-chart">
            <app-med-bar-chart [chartOptions]="reason[2]"></app-med-bar-chart>
          </div>
          <div *ngIf="reason.length >= 4" class="appeals-overturned-bar-chart">
            <app-med-bar-chart [chartOptions]="reason[3]"></app-med-bar-chart>
          </div>
          <div *ngIf="reason.length >= 5" class="appeals-overturned-bar-chart">
            <app-med-bar-chart [chartOptions]="reason[4]"></app-med-bar-chart>
          </div> -->
        <!--/div-->
        <div class="common-footer">
          <app-common-footer [timePeriod]="timePeriod" [title]="title"></app-common-footer>
        </div>
        <!--app-common-footer [timePeriod]="timePeriod" class="reason-time"></app-common-footer-->
      </div>
      <div *ngIf="!reasonDataAvailable && !loading" class="overturn-margin">
        <app-error-card *ngIf="reason[0] && reason[0].status" class="cards" [data]="reason[0]"></app-error-card>
      </div>
      <!--<app-clarify-claims-message></app-clarify-claims-message>-->
    </div>

    <!-- Average Days for Appeals Processing Card begins here -->
    <div *ngIf="showAppealsTAT">
      <app-card *ngIf="appealsTAT != null" class="cards" [chartData]="appealsTAT"></app-card>
    </div>
    <!-- Average Days for Appeals Processing Card Ends here -->
  </div>
</div>
