<app-feedback></app-feedback>
<div class="gettingReimburse-body">
  <div class="smart-edits-content">
    <div class="cards cust-width-title">
      <app-breadcrumbs></app-breadcrumbs>
      <div class="page-title">{{ pageTitle }}</div>
      <div class="breadcrumb-top-padding filter-div">
        <div class="time--period">
          <div class="filterchips">
            <div class="horizontal-align">
              <button class="btn btn-rounded" disabled>
                <span>Time Period: </span>
                <span class="text-semibold pl-4">{{ timePeriod }} </span>
              </button>
            </div>
          </div>
          <div class="horizontal-align" *ngFor="let tax of taxID">
            <button class="btn btn-rounded" disabled>
              <span>Tax ID: </span>
              <span class="text-semibold pl-4">{{ tax }} </span>
              <div class="close-btn">
                <mat-icon class="icon-display" (click)="removeFilter('tax', tax)" svgIcon="close"></mat-icon>
              </div>
            </button>
          </div>
          <div class="horizontal-align" *ngIf="lob">
            <button class="btn btn-rounded" disabled>
              <span>Line of Business: </span>
              <span class="text-semibold pl-4">{{ lob }} </span>
              <div class="close-btn">
                <mat-icon
                  class="icon-display"
                  (click)="removeFilter('lob', session.filterObjValue.lob)"
                  svgIcon="close"
                ></mat-icon>
              </div>
            </button>
          </div>
          <div class="filter_bg" (click)="openFilter()">
            <mat-icon matPrefix class="nav-menu-icons" class="filter_icon" svgIcon="filter"></mat-icon>
            <div class="filter_title">Filters</div>
          </div>
        </div>
      </div>
    </div>
    <!--CARDS GO HERE-->
    <!-- Smart Edits Claims Returned Card Starts here -->
    <!--div *ngIf="showSmartEditsClaimsReturned"-->
    <!--app-card class="cards" [skeleton]="loading" *ngIf="loading"> </app-card-->
    <app-card class="cards" [chartData]="smartEditClaimsReturned"></app-card>
    <!--/div-->

    <!-- Smart Edits Claims Returned Card Ends here -->
    <!-- Smart Edits Repaired & Resubmitted Response Time Card Starts here -->
    <!--div *ngIf="showSmartEditsRepairedandResubmitted"-->
    <!--app-card class="cards" [skeleton]="loading" *ngIf="loading"> </app-card-->
    <div class="overturn-reason-block">
      <app-common-header
        [title]="smartEditsRepairedAndResubmittedTitle"
        class="full-display"
        (helpIconClicked)="helpIconClick($event)"
      ></app-common-header>
      <div class="smart-edits-bar-chart-block">
        <div class="pi-numbers-block">
          <p class="mr-returned-number">402</p>
          <p class="mr-not-returned-number mr-returned-number">134</p>
        </div>
        <div class="smart-edits-pull-left">
          <div class="less-than-five-days-block">
            <div class="mr-returned-bar-block">
              <!--<p class="mr-returned-text">Medical Records Returned to UHC</p>-->
              <p class="mr-returned-text">5 Days or Less</p>
              <div class="less-than-five-days-bar"></div>
            </div>
          </div>
          <div class="more-than-five-days-block">
            <div class="mr-returned-bar-block">
              <!--<p class="mr-not-returned-text mr-returned-text">Medical Records Not Returned to UHC</p>-->
              <p class="mr-not-returned-text mr-returned-text">Greater than 5 Days</p>
              <div class="more-than-five-days-bar"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="full-display">
        <app-common-footer [timePeriod]="timePeriod" class="width-100"></app-common-footer>
      </div>
    </div>
    <!--/div-->
    <!-- Smart Edits Repaired & Resubmitted Response Time Card Ends here -->

    <!-- Smart Edits Claims Top Reasons STARTS HERE -->
    <!--div *ngIf="smartEditsReasonsBool"-->
    <!--app-card class="cards" [skeleton]="loading" *ngIf="loading"> </app-card-->
    <div class="overturn-reason-block">
      <app-common-header
        [title]="smartEditsReasonTitle"
        class="full-display"
        (helpIconClicked)="helpIconClick($event)"
      ></app-common-header>
      <div class="top-reason-one">
        <div *ngIf="claimsTopReason.length >= 1" class="appeals-overturned-bar-chart ">
          <app-med-bar-chart class="top-reason-one" [chartOptions]="claimsTopReason[0]"></app-med-bar-chart>
        </div>
      </div>
      <div *ngIf="claimsTopReason.length >= 2" class="appeals-overturned-bar-chart ">
        <app-med-bar-chart class="top-reason-other" [chartOptions]="claimsTopReason[1]"></app-med-bar-chart>
      </div>
      <div *ngIf="claimsTopReason.length >= 3" class="appeals-overturned-bar-chart ">
        <app-med-bar-chart class="top-reason-other" [chartOptions]="claimsTopReason[2]"></app-med-bar-chart>
      </div>
      <div *ngIf="claimsTopReason.length >= 4" class="appeals-overturned-bar-chart ">
        <app-med-bar-chart class="top-reason-other" [chartOptions]="claimsTopReason[3]"></app-med-bar-chart>
      </div>
      <div *ngIf="claimsTopReason.length >= 5" class="appeals-overturned-bar-chart">
        <app-med-bar-chart class="top-reason-other" [chartOptions]="claimsTopReason[4]"></app-med-bar-chart>
      </div>
      <div class="common-footer">
        <div class="reason-time">{{ timePeriod }}</div>
      </div>
    </div>
    <!--/div-->
    <!-- Smart Edits Claims Top Reasons ENDS HERE -->

    <!-- Smart Edits  Top Informational Reasons STARTS HERE -->
    <div>
      <!--app-card class="cards" [skeleton]="loading" *ngIf="loading"> </app-card-->
      <div class="overturn-reason-block">
        <app-common-header
          [title]="smartEditsInformationalTitle"
          class="full-display"
          (helpIconClicked)="helpIconClick($event)"
        ></app-common-header>
        <!--div *ngFor="let r of reason; let i = index"-->
        <div class="top-reason-one-informational">
          <div *ngIf="claimsInfoTopReason.length >= 1" class="appeals-overturned-bar-chart ">
            <app-med-bar-chart class="top-reason-one" [chartOptions]="claimsInfoTopReason[0]"></app-med-bar-chart>
          </div>
        </div>
        <div *ngIf="claimsInfoTopReason.length >= 2" class="appeals-overturned-bar-chart ">
          <app-med-bar-chart class="top-reason-other" [chartOptions]="claimsInfoTopReason[1]"></app-med-bar-chart>
        </div>
        <div *ngIf="claimsInfoTopReason.length >= 3" class="appeals-overturned-bar-chart ">
          <app-med-bar-chart class="top-reason-other" [chartOptions]="claimsInfoTopReason[2]"></app-med-bar-chart>
        </div>
        <div *ngIf="claimsInfoTopReason.length >= 4" class="appeals-overturned-bar-chart ">
          <app-med-bar-chart class="top-reason-other" [chartOptions]="claimsInfoTopReason[3]"></app-med-bar-chart>
        </div>
        <div *ngIf="claimsInfoTopReason.length >= 5" class="appeals-overturned-bar-chart">
          <app-med-bar-chart class="top-reason-other" [chartOptions]="claimsInfoTopReason[4]"></app-med-bar-chart>
        </div>
        <div>
          <p class="smart-edits-vol-label">Total Volume:</p>
          <p class="smart-edits-vol-num">2,497</p>
        </div>
        <!--/div-->
        <div class="common-footer">
          <div class="reason-time">{{ timePeriod }}</div>
        </div>
        <!--app-common-footer [timePeriod]="timePeriod" class="reason-time"></app-common-footer-->
      </div>
    </div>
    <!-- Smart Edits  Top Informational Reasons ENDS HERE -->

    <app-clarify-claims-message></app-clarify-claims-message>
  </div>
</div>
