<app-layoutcontainer id="print-overview" class="smart-edits">
  <div class="cards cust-width-title">
    <app-breadcrumbs></app-breadcrumbs>
    <app-print> </app-print>
    <div class="page-title" [ngClass]="{ 'print-page-title': printStyle === true }">{{ pageTitle }}</div>
    <div *ngIf="printStyle" [ngClass]="{ 'print-page-subtitle': printStyle === true }">
      {{ pagesubTitle }}
    </div>
    <div class="page-subtitle">
      <div class="page-subtitle-header">View more in-depth details for Smart Edits.</div>
      &nbsp;
      <div class="subtitle-reportLink" (click)="handleClick()">
        {{ reportLink }}
        <mat-icon class="page-subtitle-icon" svgIcon="external-link"></mat-icon>
      </div>
    </div>
    <app-filters-applied></app-filters-applied>
  </div>
  <div class="height1Separator"></div>
  <!--CARDS GO HERE-->
  <div class="container-flex">
    <!-- Smart Edits Claims Returned Card Starts here -->

    <ng-container>
      <app-card class="cards" [skeleton]="seReturnedLoading" *ngIf="ully && !printStyle"> </app-card>

      <app-error-card
        *ngIf="smartEditClaimsReturned.data == null && smartEditClaimsReturned.status != null && !seReturnedLoading"
        class="cards"
        [data]="smartEditClaimsReturned"
      ></app-error-card>
      <app-card
        *ngIf="smartEditClaimsReturned.data != null && !seReturnedLoading"
        class="cards"
        [chartData]="smartEditClaimsReturned"
      ></app-card>
    </ng-container>

    <!-- Smart Edits Claims Returned Card Ends here -->
    <!-- Smart Edits Repaired & Resubmitted Response Time Card Starts here -->
    <div class="app-card-structure">
      <app-card class="cards" [skeleton]="seReturnedLoading" *ngIf="seReturnedLoading"> </app-card>
      <app-error-card
        *ngIf="
          smartEditClaimsRepairedResubmitted.data == null &&
          smartEditClaimsRepairedResubmitted.status != null &&
          !seReturnedLoading
        "
        class="cards"
        [data]="smartEditClaimsRepairedResubmitted"
      ></app-error-card>
      <div
        class="repaired-block card-inner"
        *ngIf="smartEditClaimsRepairedResubmitted[0] != null && smartEditClaimsRepairedResubmitted[1] != null"
      >
        <app-common-header
          [title]="smartEditsRepairedAndResubmittedTitle"
          class="full-display"
          (helpIconClicked)="helpIconClick($event)"
        ></app-common-header>
        <div class="smart-edits-bar-chart-block full-width-block">
          <div class="pi-numbers-block">
            <p class="mr-returned-number">{{ smartEditClaimsRepairedResubmitted[0] }}</p>
            <p class="mr-not-returned-number mr-returned-number">{{ smartEditClaimsRepairedResubmitted[1] }}</p>
          </div>
          <div class="smart-edits-pull-left">
            <div class="less-than-five-days-block">
              <div class="mr-returned-bar-block">
                <p class="mr-returned-text">5 Days or Less</p>
                <app-bar-simple-pi [chartOptions]="lessThan5DaysBarData"></app-bar-simple-pi>
              </div>
            </div>
            <div class="more-than-five-days-block">
              <div class="mr-returned-bar-block">
                <p class="mr-not-returned-text mr-returned-text">Greater than 5 Days</p>
                <app-bar-simple-pi [chartOptions]="greaterThan5DaysBarData"></app-bar-simple-pi>
              </div>
            </div>
          </div>
        </div>

        <div class="full-display">
          <app-common-footer [timePeriod]="timePeriod" class="width-100"></app-common-footer>
        </div>
      </div>
    </div>
  </div>
  <!-- Smart Edits Repaired & Resubmitted Response Time Card Ends here -->

  <!-- Smart Edits Claims Top Reasons STARTS HERE -->
  <app-card class="cards" [skeleton]="loading" *ngIf="loading"> </app-card>
  <div
    *ngIf="reasonDataAvailable && !loading"
    class="overturn-reason-block"
    [ngClass]="{ 'print-overturn-reason-block': printStyle === true }"
  >
    <app-common-header
      [title]="smartEditsReasonTitle"
      class="full-display"
      [class.one-reason]="reason.length == 1"
      [class.two-reason]="reason.length == 2"
      [class.three-reason]="reason.length == 3"
      [class.four-reason]="reason.length == 4"
      [class.five-reason]="reason.length >= 5"
      (helpIconClicked)="helpIconClick($event)"
    ></app-common-header>
    <div *ngFor="let r of reason; let i = index" class="smartEdit-overturned-bar-chart">
      <!-- <div *ngIf="r.barDescp == 'No description found on edit code file'">

        <div class="reason-code">{{ r.barText1 }} -</div>
        <div (click)="handleClick()" class="reason-reference">See Reference Guide</div>
      </div>

      <div *ngIf="r.barDescp != 'No description found on edit code file'">
        <div class="reason-code " data-title="fgfgf gfgffgfgfg">{{ r.barText1 }} - {{ (r.barDescp).substring(0,220) }}</div>

      </div> -->
      <app-med-bar-chart-two [chartOptions]="r"></app-med-bar-chart-two>

      <!--app-common-footer [timePeriod]="timePeriod" class="reason-time"></app-common-footer-->
    </div>
    <div class="common-footer">
      <app-common-footer [timePeriod]="timePeriod"></app-common-footer>
    </div>
  </div>
  <div *ngIf="!reasonDataAvailable && !loading" class="overturn-margin">
    <app-error-card *ngIf="reason.data && reason[0].status" class="cards" [data]="reason[0]"></app-error-card>
  </div>
  <!-- Smart Edits Claims Top Reasons ENDS HERE -->
</app-layoutcontainer>
