<footer>

    <div class="footer-right-section">
      <p class="copyright-text">&copy; 2019 UnitedHealthcare, All Rights Reserved</p>
      <p class="privacy-text" *ngIf="printStyle">
        <a class="anchor-color" (click)="footerClicked('privacy')">Privacy</a>
        <span> | </span>
        <a class="anchor-color" (click)="footerClicked('terms')">Terms of Use</a>
        <span> | </span>
        <a class="anchor-color" (click)="footerClicked('sitemap')">Sitemap</a>
      </p>
    </div>
  </div>
</footer>
