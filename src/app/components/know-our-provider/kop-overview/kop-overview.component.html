<div class="overview-body" color="primary" id="print-overview">
  <div class="overview-content">
    <div class="cards cust-width-title">
      <div class="page-title">{{ pageTitle }}</div>
      <!-- <div class="page-subtitle">{{ pagesubTitle }}</div> -->
    </div>
    <div class="cards cust-width-blank">
      <!-- <app-print
      [printDivId]="'print-overview'"
      [printName]="'Overview Page'"
      [printHeight]="printHeight"
      [printWidth]="printWidth">
      &gt;</app-print> -->
    </div>
    <div class="height1Separator"></div>

    <div class="breadcrumb-top-padding filter-div">
      <div class="time--period ">
        <div class="filterchips">
          <div class="horizontal-align">
            <button class="btn btn-rounded" disabled>
              <span>Time Period: </span
              ><span *ngIf="npsLoaded" class="text-semibold pl-4"
                >{{ kopInsightsData.timePeriod.title }} ({{ kopInsightsData.timePeriod.timeFrame | timeperiod }})
              </span>
            </button>
          </div>
        </div>
        <div class="filter_bg" (click)="openFilter()">
          <mat-icon matPrefix class="nav-menu-icons filter_icon" svgIcon="filter"></mat-icon>
          <div class="filter_title">Filters</div>
        </div>
      </div>
    </div>

    <div class="overview-section" *ngIf="npsLoaded">
      <div class="section-header">
        <div class="cards section-header-part">
          <div class="title">{{ kopInsightsData.npsSummary.title }}</div>
        </div>
        <div class="cards section-header-part2">
          <ul class="quarterslist">
            <li *ngFor="let quarter of kopInsightsData.timePeriod.quarters">
              <div class="circle" [ngClass]="quarter.color"></div>
              {{ quarter | quarterpipe }}
            </li>
          </ul>
        </div>
      </div>
      <div class="height1Separator"></div>
      <app-small-card
        class="cards"
        [options]="npsCardOptions"
        *ngFor="let npsItem of kopInsightsData.npsSummary.data"
        [data]="npsItem"
      >
      </app-small-card>

      <div class="kop-insights">Insights</div>
      <div>
        <app-large-card-kop [data]="kopInsightsData.networkParticipation" [timePeriod]="kopInsightsData.timePeriod">
        </app-large-card-kop>
        <app-large-card-kop [data]="kopInsightsData.careDelivery" [timePeriod]="kopInsightsData.timePeriod">
        </app-large-card-kop>
        <app-large-card-kop [data]="kopInsightsData.reimbursement" [timePeriod]="kopInsightsData.timePeriod">
        </app-large-card-kop>
        <app-large-card-kop [data]="kopInsightsData.issueResolution" [timePeriod]="kopInsightsData.timePeriod">
        </app-large-card-kop>
        <app-large-card-kop [data]="kopInsightsData.engagement" [timePeriod]="kopInsightsData.timePeriod">
        </app-large-card-kop>
      </div>
    </div>

    <!--Commenting it out as its showing error message even if one api call is not successful-->
    <div class="m-left-30" *ngIf="isError">
      <div class="align-center">
        <mat-icon matPrefix class="error-icon" svgIcon="error"></mat-icon>
      </div>
      <div class="align-center error-text">
        <p class="p-bottom-10">There was a network error.</p>
        <p class="p-bottom-10">Please refresh the page to try again</p>
      </div>
      <div class="align-center">
        <button class="btn-class" (click)="reload()">Refresh</button>
      </div>
    </div>
  </div>
</div>
