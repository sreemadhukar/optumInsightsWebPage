<div class="overview-body" color="primary" id="print-overview">
  <div class="overview-content">
    <div class="cards cust-width-title">
      <div class="page-title">{{ pageTitle }}</div>
      <!-- <div class="page-subtitle">{{ pagesubTitle }}</div> -->
    </div>
    <div class="cards cust-width-blank">
      <!-- <app-print
      [printDivId]="'print-overview'"
      [printName]="'Overview Page'"
      [printHeight]="printHeight"
      [printWidth]="printWidth">
      &gt;</app-print> -->
    </div>
    <div class="height1Separator"></div>

    <div class="breadcrumb-top-padding filter-div">
      <div class="time--period ">
        <div class="filterchips">
          <div class="horizontal-align">
            <button class="btn btn-rounded" disabled>
              <span>Time Period: </span
              ><span class="text-semibold pl-4">{{ currentFilter.title }} ({{ npsSummary.timeFrame }}) </span>
            </button>
          </div>
        </div>
        <div class="filter_bg" (click)="openFilter()">
          <mat-icon matPrefix class="nav-menu-icons" class="filter_icon" svgIcon="filter"></mat-icon>
          <div class="filter_title">Filters</div>
        </div>
      </div>
    </div>

    <div class="overview-section" *ngIf="npsLoaded">
      <div class="section-header">
        <div class="cards section-header-part">
          <div class="title">{{ npsSummary.title }}</div>
        </div>
        <div class="cards section-header-part2">
          <ul class="quarterslist">
            <li *ngFor="let quarter of npsSummary.quarters">
              <div class="circle" [ngClass]="quarter.color"></div>
              {{ quarter.quarter }} {{ quarter.year }}
            </li>
          </ul>
        </div>
      </div>
      <div class="height1Separator"></div>
      <app-small-card class="cards" [options]="npsCardOptions" [data]="npsSummary.all.data"> </app-small-card>
      <app-small-card class="cards" [options]="npsCardOptions" [data]="npsSummary.pm.data"> </app-small-card>
      <app-small-card class="cards" [options]="npsCardOptions" [data]="npsSummary.md.data"> </app-small-card>
      <div class="height1Separator"></div>

      <div class="kop-insights">Insights</div>
      <div *ngIf="npsLoaded">
        <app-large-card-kop [data]="kopInsightsData.networkParticipation.data"></app-large-card-kop>
        <app-large-card-kop [data]="kopInsightsData.careDelivery.data"></app-large-card-kop>
        <!-- <app-large-card-kop [data]="kopInsightsData.reimbursement.data"></app-large-card-kop> -->
        <!-- <app-large-card-kop [data]="kopInsightsData.issueResolution.data"></app-large-card-kop> -->
        <!-- <app-large-card-kop [data]="kopInsightsData.engagement.data"></app-large-card-kop> -->
      </div>
    </div>
  </div>
</div>

<!-- <app-uhc-loader *ngIf="loading"></app-uhc-loader> -->
