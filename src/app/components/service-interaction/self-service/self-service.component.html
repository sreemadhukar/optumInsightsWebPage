<app-layoutcontainer id="print-overview" class="selfservice">
  <div class="cards cust-width-title">
    <app-breadcrumbs></app-breadcrumbs>
    <app-print> </app-print>
    <div [ngClass]="printStyle ? 'print-page-title' : 'page-title'">{{ pageTitle }}</div>
    <div *ngIf="printStyle" [ngClass]="printStyle ? 'print-page-sub-title' : 'page-sub-title'">
      {{ pageSubTitle }}
    </div>
  </div>
  <div
    *ngFor="let item of selfServiceItems; let i = index; let odd = odd; let even = even"
    [ngClass]="{ odd: odd, even: even }"
  >
    <app-card *ngIf="!loading && item.data != null && item.toggle" class="cards" [chartData]="item"> </app-card>
    <app-error-card *ngIf="!loading && item.status != null && item.toggle" class="cards" [data]="item"></app-error-card>
  </div>
  <!-- starts opportunites here -->
  <div class="opportunity-content" [ngClass]="{ 'print-page-opportunities': printStyle === true }">
    <div class="self-service-heading">
      <div class="cards cust-width-title">
        <div class="title-opportunity">{{ opportunities }}</div>
        <div class="page-question">{{ opportunitiesQuestion }}</div>
      </div>
    </div>
    <div class="oppurtunity-cards">
      <div *ngFor="let item of selfServiceMiniCards; let i = index">
        <app-mini-tile *ngIf="item.data != null && item.toggle" class="cards" [data]="item"> </app-mini-tile>
        <app-error-card *ngIf="item.status != null && item.toggle" [data]="item"></app-error-card>
      </div>
    </div>
  </div>
  <!-- ends Opportunities here-->
</app-layoutcontainer>
