<app-layoutcontainer id="print-overview" class="adm-report">
  <div class="cards cust-width-title">
    <app-breadcrumbs></app-breadcrumbs>
    <div class="page-title" [ngClass]="{ 'print-page-title': printStyle === true }">{{ pageTitle }}</div>
  </div>
  <div class="custom-filter">
    <div class="YOY-div">
      Time period
    </div>
    <div class="lob-div">
      <div class="dropdown">
        <mat-select
          disableOptionCentering
          name="LOB"
          placeholder="Commercial"
          (selectionChange)="getLOBValue($event.value)"
        >
          <mat-option class="dropdown-option" *ngFor="let item of LOBData" [value]="item">
            {{ item }}
          </mat-option>
        </mat-select>
      </div>
    </div>
    <div class="state-div">
      <div class="dropdown">
        <!-- <mat-select name="States" (selectionChange)="getLOBValue($event.value)" disableOptionCentering>
          <mat-option class="dropdown-option" *ngFor="let item of LOBData" [value]="item">
            {{ item }}
          </mat-option>
        </mat-select> -->
      </div>
    </div>
  </div>
</app-layoutcontainer>
