<mat-form-field appearance="outline">
  <!-- <mat-label>Select an option</mat-label> -->
  <mat-select [(value)]="selected" (selectionChange)="doSomething($event.value)">
    <mat-option *ngFor="let item of itemsList" [value]="item.value">
      {{ item.viewValue }}
    </mat-option>
  </mat-select>
</mat-form-field>
<mat-icon class="align-arrow-icon" svgIcon="arrow"></mat-icon>
