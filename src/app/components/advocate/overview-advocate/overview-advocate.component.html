<app-feedback></app-feedback>
<div class="overview-advocate-body">
  <div class="overview-advocate-content">
    <div class="cards cust-width-title ">
      <div class="page-title">{{ pageTitle }}</div>
      <div class="page-subtitle">{{ pagesubTitle }}</div>
      <div class="breadcrumb-top-padding filter-div">
        <div class="time--period">
          <div class="filterchips">
            <div class="horizontal-align">
              <button class="btn btn-rounded" disabled>
                <span>Time Period: </span><span class="text-semibold pl-4">{{ timePeriod }} </span>
              </button>
            </div>
            <div class="horizontal-align" *ngFor="let tax of taxID">
              <button class="btn btn-rounded" disabled>
                <span>Tax ID: </span><span class="text-semibold pl-4">{{ tax }} </span>
                <!-- <div class="close-btn">
                  <mat-icon class="icon-display" (click)="removeFilter('tax', tax)" svgIcon="close"></mat-icon>
                </div> -->
              </button>
            </div>
            <div class="horizontal-align" *ngIf="lob">
              <button class="btn btn-rounded" disabled>
                <span>Line of Business: </span><span class="text-semibold pl-4">{{ lob }} </span>
                <!-- <div class="close-btn">
                  <mat-icon
                    class="icon-display"
                    (click)="removeFilter('lob', session.filterObjValue.lob)"
                    svgIcon="close"
                  ></mat-icon>
                </div> -->
              </button>
            </div>
          </div>
          <div class="filter_bg" (click)="openFilter()">
            <mat-icon matPrefix class="nav-menu-icons" class="filter_icon" svgIcon="filter"></mat-icon>
            <div class="filter_title">Filters</div>
          </div>
        </div>
      </div>
    </div>
    <div class="height1Separator"></div>
    <div *ngFor="let data of topRowMockCards; let i = index">
      <app-small-card class="cards" [skeleton]="paymentLoading" *ngIf="paymentLoading"> </app-small-card>
    </div>
    <div *ngFor="let item of paymentCards">
      <app-small-card *ngIf="item != null && item.data != null && item.toggle" class="cards" [data]="item">
      </app-small-card>
      <app-error-card
        *ngIf="item != null && item.status != null && item.toggle"
        class="cards"
        [data]="item"
      ></app-error-card>
    </div>

    <!-- Claims appeals Trend  Starts Here -->
    <app-error-card
      *ngIf="appealsLineGraphData.status !=null"
      class="cards"
      [data]="appealsLineGraphData"
    ></app-error-card>
    <app-large-card [skeletonLarge]="appealsLineGraphloading" *ngIf="appealsLineGraphloading"></app-large-card>
    <div class="appeals-trend-block" *ngIf="appealsLineGraph">
    <!-- Claims Non - Payment Trend  Starts Here -->
      <app-common-header
        [title]="trendTitleForClaims"
        class="full-display bottom-margin-block"
        (helpIconClicked)="helpIconClick($event)"
      ></app-common-header>
      <div class="full-display">
        <div class="total-appeals">
          {{ totalAppeals }}

          <div>
            <div class="appeal-set">
              <div class="sub-appeals-values">
                {{ adminAppeals }}
              </div>
              <div class="sub-appeals">
                Admin
              </div>
            </div>
            <div class="dash-bottom"></div>

            <div class="appeal-set">
              <div class="sub-appeals-values">
                {{ clinicalAppeals }}
              </div>
              <div class="sub-appeals">
                Clinical
              </div>
            </div>
          </div>
        </div>

        <div class="line-graph-padding">
          <!--<app-multi-line-graph [chartOptions]="monthlyLineGraph"></app-multi-line-graph>-->
          <app-large-card-advocate [appealsLineGraph]="appealsLineGraph"></app-large-card-advocate>

          <div class="lob-set">
            <div class="mr-img"></div>
            <div class="lob-values" *ngIf="mi">M&R ({{ mi }})</div>
            <div class="cs-img"></div>
            <div class="lob-values" *ngIf="cs">C&S ({{ cs }})</div>
            <div class="ei-img"></div>
            <div class="lob-values" *ngIf="ei">E&I ({{ ei }})</div>
            <div *ngIf="other" class="other-img"></div>
            <div class="lob-values" *ngIf="other">Other ({{ other }})</div>
          </div>
        </div>

        <!--div class="timeperiod-block">
          <p class="timeperiod-text">{{ timePeriod }}</p>
        </div-->
      </div>

      <hr class="footer-border" />
      <div class="common-footer">
        <div class="timePeriod">
          {{ timePeriod }}
          <div class="appeals-button" (click)="appealsOverviewDetails()">
            Appeals Overview&nbsp;>
          </div>
        </div>
      </div>
    </div>
    <!-- Claims appeals Trend Ends Here -->



    <app-error-card
      *ngIf="!trendMonthDisplay && monthlyLineGraph != null && monthlyLineGraph.status != null"
      class="cards"
      [data]="monthlyLineGraph"
    ></app-error-card>
    <div class="non-payment-trend-block" *ngIf="trendMonthDisplay">
      <app-common-header
        [title]="trendTitle"
        class="full-display bottom-margin-block"
        (helpIconClicked)="helpIconClick($event)"
      ></app-common-header>
        <app-line-graph [chartOptions]="monthlyLineGraph"></app-line-graph>
        <!--div class="timeperiod-block">
            <p class="timeperiod-text">{{ timePeriod }}</p>
          </div-->
      </div>
      <app-common-footer [timePeriod]="timePeriod" class="width-100 time-period-trend"></app-common-footer>
    </div>
    <!-- Claims Non - Payment Trend Ends Here -->
  </div>
</div>
