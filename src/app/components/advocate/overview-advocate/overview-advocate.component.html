<div class="overview-advocate-body">
  <div class="overview-advocate-content">
    <div class="cards cust-width-title ">
      <div class="page-title">{{ pageTitle }}</div>
      <div class="page-subtitle">{{ pagesubTitle }}</div>
      <app-filters-applied></app-filters-applied>
    </div>
    <div class="height1Separator"></div>
    <div *ngFor="let data of topRowMockCards; let i = index">
      <app-small-card class="cards" [skeleton]="paymentLoading" *ngIf="paymentLoading"> </app-small-card>
    </div>
    <div *ngFor="let item of paymentCards">
      <app-small-card
        *ngIf="item.metricInProgres != true && !paymentLoading && item != null && item.data != null && item.toggle"
        class="cards"
        [data]="item"
      >
      </app-small-card>
      <app-error-card
        *ngIf="item.metricInProgres == true || (item != null && item.status != null)"
        class="cards"
        [data]="item"
      ></app-error-card>
    </div>

    <!-- Claims Non - Payment Trend  Starts Here -->
    <app-error-card
      *ngIf="!trendMonthDisplay && monthlyLineGraph != null && monthlyLineGraph.status != null"
      class="cards"
      [data]="monthlyLineGraph"
    ></app-error-card>
    <app-large-card [skeletonLarge]="nonpaymentLoading" *ngIf="nonpaymentLoading"></app-large-card>
    <div class="non-payment-trend-block" *ngIf="trendMonthDisplay">
      <app-common-header
        [title]="trendTitle"
        class="full-display bottom-margin-block"
        (helpIconClicked)="helpIconClick($event)"
      ></app-common-header>
      <app-line-graph [chartOptions]="monthlyLineGraph"></app-line-graph>
      <!--div class="timeperiod-block">
          <p class="timeperiod-text">{{ timePeriod }}</p>
        </div-->
      <app-common-footer
        [timePeriod]="timePeriodNonPayment"
        [linkName]="'Non-Payment Details'"
        [routePath]="'/GettingReimbursed/NonPayments'"
        class="width-100 time-period-trend"
      ></app-common-footer>
    </div>
    <!-- Claims Non - Payment Trend Ends Here -->

    <!--Calls Trend Starts Here-->
    <app-error-card *ngIf="callsData == null" class="cards" [data]="callsLineGraphData"></app-error-card>
    <app-large-card [skeletonLarge]="callsLoading" *ngIf="callsLoading"></app-large-card>
    <div class="calls-trend-block" *ngIf="!callsLoading && callsData !== null">
      <app-common-header
        [title]="trendTitleForCalls"
        [addIcon]="!callsLoading && callsData !== null"
        class="full-display bottom-margin-block"
        [addIcon]="!callsLoading && callsData !== null"
        (helpIconClicked)="helpIconClick($event)"
      ></app-common-header>
      <div class="calls-section">
        <div class="full-display">
          <div class="total-calls">
            {{ totalCalls }}
            <div class="total-calls-sub-title">Total Calls</div>
          </div>
        </div>
        <div class="line-graph-padding">
          <!--<app-large-card-advocate *ngIf="!callsLineGraphLoading" [appealsLineGraph]="callsTrendLineGraph"></app-large-card-advocate>-->
          <app-multi-line-graph *ngIf="!callsLoading" [chartOptions]="callsTrendLineGraph"> </app-multi-line-graph>
        </div>
      </div>

      <div class="calls-grpah-set">
        <div class="mr-img" *ngIf="callsData[0] && callsData[0].key === 'B&E'"></div>
        <div class="lob-values" *ngIf="callsData[0]">Eligibility & Benefits ({{ callsData[0].value }})</div>
        <div class="cs-img" *ngIf="callsData[1] && callsData[1].key === 'CLAIMS'"></div>
        <div class="lob-values" *ngIf="callsData[1] && callsData[1].key === 'CLAIMS'">
          Claims & Payments ({{ callsData[1].value }})
        </div>
        <div class="ei-img" *ngIf="callsData[2] && callsData[2].key === 'P&A'"></div>
        <div class="lob-values" *ngIf="callsData[2] && callsData[2].key === 'P&A'">
          Prior Authorizations ({{ callsData[2].value }})
        </div>
        <div *ngIf="callsData[3] && callsData[3].key === 'Other'" class="other-img"></div>
        <div class="lob-values" *ngIf="callsData[3] && callsData[3].key === 'Other'">
          Other ({{ callsData[3].value }})
        </div>
      </div>
      <app-common-footer
        [timePeriod]="timePeriodCalls"
        [linkName]="'Calls Overview'"
        [routePath]="'/ServiceInteraction/Calls'"
        class="width-100 time-period-trend"
      ></app-common-footer>
    </div>
    <div class="warning-container" *ngIf="!callsLoading && callsData !== null">
      <mat-icon class="warning-icon-class" svgIcon="warning-icon"></mat-icon>
      <span class="warning-text">Calls data supports Time Period filters only at this time</span>
    </div>
    <div class="height1Separator"></div>
    <!-- Calls Trend Ends Here -->

    <div class="height1Separator"></div>
    <app-card class="cards" [skeleton]="pbsLoading" *ngIf="pbsLoading"> </app-card>
    <div>
      <app-card *ngIf="pbsCard.data != null && !pbsLoading" class="cards" [chartData]="pbsCard"> </app-card>
      <app-error-card
        *ngIf="pbsCard.data == null && pbsCard.status != null"
        class="cards"
        [data]="pbsCard"
      ></app-error-card>
    </div>

    <!--<div *ngFor="let data of yieldRowMockCards; let i = index">
      <app-card class="cards" [skeleton]="claimsYieldLoading" *ngIf="claimsYieldLoading"> </app-card>
    </div>-->
    <div *ngFor="let item of claimsYieldCard">
      <app-card *ngIf="item.data != null && item.toggle" class="cards" [chartData]="item"> </app-card>
      <app-error-card *ngIf="item.toggle && item.status != null && item.data == null" class="cards" [data]="item">
      </app-error-card>
    </div>

    <!--<app-clarify-claims-message></app-clarify-claims-message>-->
    <!-- Claims Yield card ends here-->
  </div>
</div>
