<app-feedback></app-feedback>

<div class="overview-body" color="primary">
  <div class="overview-content">
    <div class="cards cust-width-title">
      <div class="page-title">{{ pageTitle }}</div>
      <div class="page-subtitle">{{ pagesubTitle }}</div>
    </div>
    <div class="cards cust-width-blank"></div>
    <div class="height1Separator"></div>
    <div *ngFor="let item of mainCards; let i = index">
      <!-- <app-small-card *ngIf="item.data != null" class="cards" [data]="item"> </app-small-card> -->
      <app-error-card *ngIf="item.data != null" class="cards" [data]="item"></app-error-card>
    </div>
  </div>

  <div class="overview-content">
    <div class="cards cust-width-title">
      <div class="page-title">{{ opportunities }}</div>
      <div class="page-question">{{ opportunitiesQuestion }}</div>
    </div>
    <div class="cards cust-width-blank"></div>
    <div class="height1Separator"></div>
    <div *ngFor="let item of selfServiceMiniCards; let i = index">
      <app-mini-tile *ngIf="item.data != null" class="cards" [data]="item"> </app-mini-tile>
      <app-error-card *ngIf="item.status != null" [data]="item"></app-error-card>
    </div>
  </div>
</div>
