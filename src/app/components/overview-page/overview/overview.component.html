<div class="overview-body">
  <div class="overview-content">
    <div class="page-title">{{ pageTitle }}</div>
    <div class="page-subtitle">{{ pagesubTitle }}</div>
    <app-small-card *ngFor="let item of mainCards; let i = index" class="cards" [card]="item"> </app-small-card>
  </div>
  <app-mini-tile *ngFor="let item of selfServiceMiniCards; let i = index"> </app-mini-tile>
</div>
