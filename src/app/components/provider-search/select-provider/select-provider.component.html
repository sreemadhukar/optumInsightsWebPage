<div class="select-provider-body">
  <div class="select-provider">
    <div class="select-provider-header">
      <h2 mat-dialog-title>Select an organization to represent</h2>
    </div>
    <form class="select-provider-form">
      <mat-form-field appearance="outline">
        <mat-label>Search Providers.</mat-label>
        <input matInput [matAutocomplete]="auto" [formControl]="stateCtrl" />
        <mat-icon matPrefix class="nav-menu-icons" svgIcon="search"></mat-icon>

        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="providerSelect($event)">
          <mat-option *ngFor="let state of (filteredStates | async)" [value]="state.HealthCareOrganizationName">
            <span>{{ state.HealthCareOrganizationName }}</span></mat-option
          >
          <!-- <div class="view-allProviders" (click)="provider()">View All Providers</div> -->
        </mat-autocomplete>
      </mat-form-field>
    </form>
  </div>
  <div>
    <footer>
      <div class="footer-container">
        <div class="footer-left-section">
          <p>
            <!--  <a class="anchor-color-one" href="/OverviewPage">Contact Us</a>
                <span> | </span>
                <a class="anchor-color-one" href="/OverviewPage">Business Glossary</a> -->
          </p>
        </div>
        <div class="footer-right-section">
          <p class="copyright-text">&copy; 2019 UnitedHealthcare, All Rights Reserved</p>
          <p class="privacy-text">
            <a class="anchor-color" href="/PrivacyPolicy">Privacy</a>
            <span> | </span>
            <a class="anchor-color" href="/TermsofUse">Terms of Use</a>
            <span> | </span>
            <a class="anchor-color" href="/OverviewPage">Sitemap</a>
          </p>
        </div>
      </div>
    </footer>
  </div>
</div>
