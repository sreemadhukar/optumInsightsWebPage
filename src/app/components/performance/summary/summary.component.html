<!-- Main container-->
<div class="container">
  <!-- container content-->
  <div class="container-content">
    <!-- container header ends-->
    <div class="container-header">
      <!-- Breadcrumbs-->
      <app-breadcrumbs></app-breadcrumbs>
      <!-- Breadcrumbs ends-->
      <!-- Header Title-->
      <app-rlp-header
        [rlpTitle]="titleForSummary"
        [rlpSubTitle]="subTitleForSummary"
        class="full-display bottom-margin-block"
      ></app-rlp-header>
    </div>
    <div class="cards cust-width-blank"></div>
    <div class="height1Separator"></div>
    <div *ngFor="let item of summaryItems; let i = index">
      <app-card *ngIf="item.data != null && item.category == 'app-card'" class="cards" [chartData]="item"></app-card>
      <app-error-card *ngIf="item.data == null && item.status != null" class="cards" [data]="item"></app-error-card>
    </div>
    <!-- container header ends-->
  </div>
  <!--container content ends-->
</div>
<!-- Main container ends-->
