<!-- Main container-->
<div class="container">

  <div class="container-content">
    <!-- container header titile ends-->
    <div class="container-header">
      <!-- Breadcrumbs-->
      <app-breadcrumbs></app-breadcrumbs>
      <!-- Breadcrumbs ends-->
      <!-- Header Title-->

        [rlpTitle]="titleForReferrals"
        [rlpSubTitle]="subTitleForReferrals"
        class="full-display bottom-margin-block"
      ></app-rlp-header>
      <!-- Header Title ends-->

      <!-- Large Card content-->
      <app-rlp-long-card [config]="referralsItems[0]"></app-rlp-long-card>
      <!-- Large Card content ends-->
    </div>
