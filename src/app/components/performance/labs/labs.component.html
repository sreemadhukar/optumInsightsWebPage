<app-layoutcontainer id="print-overview">
  <div class="container-header">
    <app-breadcrumbs></app-breadcrumbs>
    <app-rlp-header
      [rlpTitle]="title"
      [rlpSubTitle]="subTitle"
      class="full-display bottom-margin-block"
    ></app-rlp-header>
  </div>
  <div class="container-body">
    <app-rlp-long-card [skeletonLong]="loading" *ngIf="loading"></app-rlp-long-card>
    <app-rlp-long-card [config]="hcoData" *ngIf="hcoData.toggle && hcoData.data != null"></app-rlp-long-card>
    <!-- table -->
    <app-large-card [skeletonLarge]="loadingTable" *ngIf="loadingTable"></app-large-card>
    <app-rlp-table *ngIf="isTable" [data]="tableData"></app-rlp-table>
    <!-- table ends here-->
  </div>
</app-layoutcontainer>
