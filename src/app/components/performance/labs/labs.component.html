<!-- Main container-->
<div class="container">
  <!-- container content-->
  <div class="container-content">
    <!-- container header titile ends-->
    <div class="container-header">
      <!-- Breadcrumbs-->
      <app-breadcrumbs></app-breadcrumbs>
      <!-- Breadcrumbs ends-->
      <!-- Header Title-->
      <app-rlp-header
        [rlpTitle]="title"
        [rlpSubTitle]="subTitle"
        class="full-display bottom-margin-block"
      ></app-rlp-header>
      <!-- Header Title ends-->
    </div>
    <div class="container-body">
      <!-- Large Card content-->
      <div *ngFor="let item of labsItems; let i = index">
        <app-rlp-long-card [config]="item" *ngIf="item.data != null"></app-rlp-long-card>
      </div>
      <!-- Large Card content ends-->
      <app-rlp-table [data]="tableData"></app-rlp-table>
    </div>
  </div>
  <!--container content ends-->
</div>
<!-- Main container ends-->
