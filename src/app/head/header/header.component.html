<div [@scrollAnimation]="state">
  <div class="header-div" [ngClass]="{ 'print-header-div': printStyle === true }">
    <div class="menu-div" *ngIf="mobileQuery" (click)="sidenav()">
      <mat-icon class="nav-menu-icons menu-icon" svgIcon="{{ menuIcon }}"></mat-icon>
    </div>
    <div class="header-logo-div">
      <!-- <div class="date-and-time" *ngIf="printStyle">
        {{ todaysDataTime }}
      </div> -->
      <a routerLink="/">
        <img class="Uhc-logo" src="/src/assets/images/UHC Logo@2x.png" alt="UHC Logo" />
      </a>
    </div>
    <div *ngIf="isKop" class="kop-div">
      <p>Internal Insights</p>
    </div>
    <div class="user-div" (click)="advocateUserClicked()" *ngIf="!printStyle || checkAdv === true">
      <!-- <mat-slide-toggle [checked]="isDarkTheme | async" labelPosition="before" (change)="toggleDarkTheme($event.checked)"></mat-slide-toggle> -->
      <div class="user-icon">
        <mat-icon class="nav-menu-icons" svgIcon="person"></mat-icon>
      </div>
      <div class="user-name">{{ username }}</div>
      <!--<div class="user-expand-more">-->
      <!--<mat-icon class="nav-menu-icons" svgIcon="expand-more"></mat-icon>-->
      <!--</div>-->
    </div>
    <div *ngIf="advDropdownBool">
      <div class="dropdown-body">
        <div class="drop-toggle-item">
          <span class="provider-padding per-item">Toggle Your View</span>
        </div>
        <div (click)="advViewClicked('myView')" class="drop-item icon">
          <mat-icon class="nav-menu-icons lb-padd" svgIcon="done"></mat-icon>
          <span class="provider-padding per-item">My View</span>
          <span class="tiny-provider">{{ fullname }}</span>
        </div>
        <div (click)="advViewClicked('userView')" class="drop-item icon">
          <mat-icon class="nav-menu-icons lb-padd" svgIcon="done"></mat-icon>
          <span class="provider-padding per-item">{{ healthSystemName }}</span>
          <span class="tiny-provider">See what the provider sees</span>
        </div>
        <div class="drop-item">
          <p class="signout-label" (click)="signOut()">
            <a>
              <mat-icon class="nav-menu-icons" svgIcon="sign-out"></mat-icon
              ><span class="sign-out-text left-padd">Sign Out </span>
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
