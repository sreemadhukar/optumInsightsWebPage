<div class="session-warning-modal">
  <h1 mat-dialog-title class="session-warning-title">Are you still here?</h1>
  <div mat-dialog-content>
    <p class="session-warning-message">
      In order to keep your information safe, you will be logged out after 30 minutes of inactivity.
    </p>
    <p class="session-warning-message session-elapse-time-message">
      Your current session will expire in <span class="session-elapse-time">{{ timeLeftSeconds | minuteSeconds }}</span>
    </p>
  </div>
  <div mat-dialog-actions class="button_container">
    <div class="uhci_button button_3" (click)="onLogoutClick()">
      <div class="uhci_button_title">Log Me Out</div>
    </div>
    <div class="uhci_button button_1" (click)="onNoClick()">
      <div class="uhci_button_title">Keep Me Signed In</div>
    </div>
  </div>
</div>
