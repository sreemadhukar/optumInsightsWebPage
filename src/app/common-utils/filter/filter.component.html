<div class="filter">
  <div class="line-top"></div>
  <div class="titleData">
    <div class="title">Time Period</div>
    <div class="chevron">
      <mat-icon
        class="icon-display"
        *ngIf="!tiarrowmark"
        (click)="clickArrowMark('timeframe')"
        svgIcon="arrowdn"
      ></mat-icon>
      <mat-icon
        class="icon-display"
        *ngIf="tiarrowmark"
        (click)="clickArrowMark('timeframe')"
        svgIcon="arrowup"
      ></mat-icon>
    </div>
  </div>
  <div class="lobgrp">
    <div>
      <label id="radio-group-label" class="label-data">{{ timeframeData }}</label>
    </div>

    <div>
      <div class="select-option-data" *ngIf="tiarrowmark">
        <mat-radio-group class="radio-group" [(ngModel)]="timeframeData">
          <mat-radio-button
            class="radio-button"
            *ngFor="let timeframe of timeframes; let i = index"
            [class.disable-radio-button]="
              (filterurl === '/GettingReimbursed/Payments' || filterurl === '/GettingReimbursed/NonPayments') &&
              (i == 3 || i == 5 || i == 6)
            "
            [value]="timeframe"
          >
            {{ timeframe }}
          </mat-radio-button>
        </mat-radio-group>
      </div>
    </div>
  </div>
  <div class="line"></div>
  <div class="titleData" [ngClass]="{ titleDisable: filterurl === '/ServiceInteraction/Calls' }">
    <div class="title">Tax ID</div>
    <div class="chevron">
      <mat-icon class="icon-display" *ngIf="!tarrowmark" (click)="clickArrowMark('tax')" svgIcon="arrowdn"></mat-icon>
      <mat-icon class="icon-display" *ngIf="tarrowmark" (click)="clickArrowMark('tax')" svgIcon="arrowup"></mat-icon>
    </div>
  </div>
  <div
    class="lobgrp titleDisplay"
    *ngIf="filterurl === '/ServiceInteraction/Calls'"
    [ngClass]="{ titleDisable: filterurl === '/ServiceInteraction/Calls' }"
  >
    Not Available
  </div>
  <div class="lobgrp" *ngIf="filterurl !== '/ServiceInteraction/Calls'">
    <div *ngIf="taxArrayData.length == 0">
      <label id="radio-group-label" class="label-data">{{ taxData }}</label>
    </div>
    <div *ngIf="taxArrayData.length && taxArrayData.length < 4">
      <label id="radio-group-label" class="label-data">{{ taxData }}</label>
    </div>
    <div *ngIf="taxArrayData.length >= 4">
      <label id="radio-group-label" class="label-data">{{ taxArrayData.length }} Selected</label>
    </div>
    <div *ngIf="tarrowmark" class="label-cls">
      <div *ngIf="!inputDisplay">
        <mat-icon matPrefix class="nav-menu-icons input-search" svgIcon="search"></mat-icon>
        <input
          type="text"
          class="input-class"
          (input)="focusFunction($event.target.value)"
          [ngModel]="taxValue"
          placeholder="Search for a Tax ID"
          onfocus="this.placeholder=''"
        />
      </div>
      <app-multi-select
        *ngIf="inputDisplay"
        [tinsData]="tinsData"
        [tinValue]="taxValue"
        [taxData]="taxData"
        (taxArray)="taxArrayFunction($event)"
      ></app-multi-select>
    </div>
  </div>
  <div class="line"></div>

  <div class="titleData" [ngClass]="{ titleDisable: filterurl === '/ServiceInteraction/Calls' }">
    <div class="title">Line of Business</div>
    <div class="chevron">
      <mat-icon class="icon-display" *ngIf="!arrowmark" (click)="clickArrowMark('lob')" svgIcon="arrowdn"></mat-icon>
      <mat-icon class="icon-display" *ngIf="arrowmark" (click)="clickArrowMark('lob')" svgIcon="arrowup"></mat-icon>
    </div>
  </div>
  <div
    class="lobgrp titleDisplay"
    *ngIf="filterurl === '/ServiceInteraction/Calls'"
    [ngClass]="{ titleDisable: filterurl === '/ServiceInteraction/Calls' }"
  >
    Not Available
  </div>
  <div class="lobgrp" *ngIf="filterurl !== '/ServiceInteraction/Calls'">
    <div>
      <label id="radio-group" class="label-data">{{ lobData }}</label>
    </div>
    <div class="select-option-data" *ngIf="arrowmark">
      <mat-radio-group class="radio-group" [(ngModel)]="lobData">
        <mat-radio-button
          class="radio-button"
          *ngFor="let lob of lobs"
          [ngClass]="{ lobDisable: lob === 'Uncategorized' }"
          [value]="lob"
        >
          {{ lob }}
        </mat-radio-button>
      </mat-radio-group>
    </div>
  </div>

  <div *ngIf="priorAuthorizationCustomFilterBool">
    <!-- Service Setting Filter  -->
    <div class="line"></div>
    <div class="titleData">
      <div class="title">Service Setting</div>
      <div class="chevron">
        <mat-icon
          class="icon-display"
          *ngIf="!ssarrowmark"
          (click)="clickArrowMark('servicesetting')"
          svgIcon="arrowdn"
        ></mat-icon>
        <mat-icon
          class="icon-display"
          *ngIf="ssarrowmark"
          (click)="clickArrowMark('servicesetting')"
          svgIcon="arrowup"
        ></mat-icon>
      </div>
    </div>
    <div class="lobgrp">
      <div>
        <label id="radio-group-ss" class="label-data">{{ serviceSettingData }}</label>
      </div>
      <div class="select-option-data" *ngIf="ssarrowmark">
        <mat-radio-group class="radio-group" [(ngModel)]="serviceSettingData">
          <mat-radio-button class="radio-button" *ngFor="let ss of servicesettings" [value]="ss">
            {{ ss }}
          </mat-radio-button>
        </mat-radio-group>
      </div>
    </div>
    <!-- Prior Auth Type
    <div class="line"></div>
    <div class="titleData">
      <div class="title">Prior Auth Type</div>
      <div class="chevron">
        <mat-icon
          class="icon-display"
          *ngIf="!patypearrowmark"
          (click)="clickArrowMark('priorauthtype')"
          svgIcon="arrowdn"
        ></mat-icon>
        <mat-icon
          class="icon-display"
          *ngIf="patypearrowmark"
          (click)="clickArrowMark('priorauthtype')"
          svgIcon="arrowup"
        ></mat-icon>
      </div>
    </div>
    <div class="lobgrp">
      <div>
        <label id="radio-group-patype" class="label-data">{{ priorAuthTypeData }}</label>
      </div>
      <div class="select-option-data" *ngIf="patypearrowmark">
        <mat-radio-group class="radio-group" [(ngModel)]="priorAuthTypeData">
          <mat-radio-button class="radio-button" *ngFor="let patype of priorauthdecisiontype" [value]="patype">
            {{ patype }}
          </mat-radio-button>
        </mat-radio-group>
      </div>
    </div>
    -->

    <!-- Service Category -->
    <div class="line"></div>
    <div class="titleData">
      <div class="title">Service Category</div>
      <div class="chevron">
        <mat-icon
          class="icon-display"
          *ngIf="!sctypearrowmark"
          (click)="clickArrowMark('sctype')"
          svgIcon="arrowdn"
        ></mat-icon>
        <mat-icon
          class="icon-display"
          *ngIf="sctypearrowmark"
          (click)="clickArrowMark('sctype')"
          svgIcon="arrowup"
        ></mat-icon>
      </div>
    </div>
    <div class="lobgrp">
      <div>
        <label class="label-data">{{ scTypeData }}</label>
      </div>
      <div class="select-option-data" *ngIf="sctypearrowmark">
        <mat-form-field appearance="outline">
          <input
            type="text"
            matInput
            [matAutocomplete]="auto"
            [formControl]="serviceCategoryCtrl"
            [(ngModel)]="selectedmetric"
            placeholder="Search for Service Category"
          />
          <mat-icon matPrefix class="nav-menu-icons" svgIcon="search"></mat-icon>
          <mat-autocomplete
            #auto="matAutocomplete"
            autoActiveFirstOption
            (optionSelected)="scArrayFunction($event.option.value)"
          >
            <mat-option *ngFor="let servicecategory of (filteredOptions | async)" [value]="servicecategory">
              <!-- <span class="highlight" [innerHTML]="servicecategory | highlight: toHighlight"></span> -->
              {{ servicecategory }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>

        <!-- <mat-radio-group class="radio-group" [(ngModel)]="scTypeData">
          <mat-radio-button class="radio-button" *ngFor="let patype of priorauthdecisiontype" [value]="patype">
            {{ patype }}
          </mat-radio-button>
        </mat-radio-group> -->
      </div>
    </div>
  </div>

  <div class="line1"></div>
  <div class="btn-display">
    <button type="reset" class="resetbtn btn btn-link" mat-button (click)="resetFilter()">Reset All Filters</button>
    <button type="submit" class="applybtn btn btn-primary2" mat-button (click)="applyFilter()">Apply Filters</button>
  </div>
</div>
