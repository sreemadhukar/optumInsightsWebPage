<div *ngIf="data != null" class="card-structure">
  <div class="card-inner">
    <app-common-header [title]="data.title"></app-common-header>
    <div
      *ngIf="data.type == 'donut' && data.data != null"
      [ngClass]="data.sdata != null ? 'chart-details' : 'full-width'"
    >
      <app-donut-chart [chartOptions]="data.data"></app-donut-chart>
    </div>
    <div *ngIf="data.type == 'star' && data.data != null" class="chart-details">
      <app-star-chart [chartOptions]="data.data"></app-star-chart>
    </div>
    <div *ngIf="data.sdata != null" class="trend-details">
      <div *ngIf="data.sdata.sign === 'down'">
        <img class="trend-image trend-image-down" src="/src/assets/images/trend-up.svg" alt="trend down" />
        <div class="trend-value trend-value-down">
          {{ data.sdata.data }}
        </div>
      </div>
      <div *ngIf="data.sdata.sign === 'up'">
        <img class="trend-image trend-image-up" src="/src/assets/images/trend-down.svg" alt="trend up" />
        <div class="trend-value trend-value-up">
          {{ data.sdata.data }}
        </div>
      </div>
    </div>
    <div *ngIf="data.timeperiod">
      <app-common-footer [timePeriod]="data.timeperiod"></app-common-footer>
    </div>
  </div>
</div>
