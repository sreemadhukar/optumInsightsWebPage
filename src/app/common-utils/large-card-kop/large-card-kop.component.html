<div class="card-structure" *ngIf="!skeletonLarge">
  <div class="card-inner-large">
    <app-common-header
      [title]="data[0].title"
      class="full-display"
      (helpIconClicked)="helpIconClick($event)"
    ></app-common-header>
    <div class="card-inner-large-content">
      <ul class="kop-insights-data" *ngFor="let item of data[0].chartData; let i = index">
        <li>{{ item.description }}</li>
      </ul>
    </div>
    <div class="full-width-block" *ngIf="data[0].timeperiod">
      <app-common-footer [timePeriod]="data[0].timeperiod"></app-common-footer>
    </div>
  </div>
</div>

<div *ngIf="skeletonLarge">
  <div class="card-structure">
    <div class="card-inner-large-skeleton">
      <div class="card-skeleton-large"></div>
    </div>
  </div>
</div>
