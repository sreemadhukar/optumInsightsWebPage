<div class="print-outer">
  <div class="print-icon-body">
    <mat-icon
      class="print-icon-image"
      [ngClass]="{ 'padding-icon': grBool === true }"
      svgIcon="print-icon"
      (click)="printIconClick()"
    ></mat-icon>
    <span class="print-label" (click)="printIconClick()">
      Print Page
    </span>
  </div>
</div>
