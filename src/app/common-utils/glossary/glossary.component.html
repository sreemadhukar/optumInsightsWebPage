<div>
  <br />
  <div style="margin-left: 10px;">
    <mat-dialog-content>
      <form class="provider-search-form">
        <mat-form-field appearance="outline">
          <mat-icon matPrefix class="nav-menu-icons" svgIcon="search"></mat-icon>
          <input
            matInput
            aria-label="State"
            placeholder="What metrics can we help you with ?"
            [matAutocomplete]="auto"
            [formControl]="stateCtrl"
          />
        </mat-form-field>
      </form>
    </mat-dialog-content>
  </div>
  <br />
  <div *ngFor="let glossary of glossaryList; let i = index">
    <div class="glossary-title">
      {{ glossaryTitleShow }}
    </div>
    <br />
    <div class="glossary-definition">
      {{ glossary.BusinessGlossary.ProviderDashboardName.Definition }}
    </div>
    <br />
    <div>
      <a class="go-to-metric-location">
        Go To Metric Location >
      </a>
    </div>
    <div *ngIf="glossary.BusinessGlossary.ProviderDashboardName.Formula.trim().length != 0" class="glossary-definition">
      Metric Formula
      {{ glossary.BusinessGlossary.ProviderDashboardName.Formula }}
    </div>
  </div>
</div>
