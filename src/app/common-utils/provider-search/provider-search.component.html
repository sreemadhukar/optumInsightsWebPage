<div class="provider-search">
  <div class="provider-search-header">
    <button class="provider-close-icon" [mat-dialog-close]="true" (click)="close()">
      <mat-icon class="nav-menu-icons" svgIcon="closeGlossary"></mat-icon>
    </button>

    <h2 mat-dialog-title>Select an organization to represent</h2>
  </div>
  <mat-dialog-content>
    <form class="provider-search-form">
      <mat-form-field appearance="outline">
        <mat-label>Search Providers</mat-label>
        <input matInput [matAutocomplete]="auto" [formControl]="stateCtrl" />
        <mat-icon matPrefix class="nav-menu-icons" svgIcon="search"></mat-icon>

        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="providerSelect($event)">
          <mat-option *ngFor="let state of (filteredStates | async)" [value]="state.HealthCareOrganizationName">
            <span>{{ state.HealthCareOrganizationName }}</span></mat-option
          >
          <div class="view-allProviders" (click)="provider()">View All Providers</div>
        </mat-autocomplete>
      </mat-form-field>
    </form>
  </mat-dialog-content>
</div>
