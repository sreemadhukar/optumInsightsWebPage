<ol class="breadcrumb">
  <li><a routerLink="/OverviewPage">Overview</a> <span class="disable-arrow">></span></li>

  <li *ngFor="let breadcrumb of breadcrumbs; let i = index">
    <a [routerLink]="[breadcrumb.url, breadcrumb.params]" *ngIf="i + 1 < breadcrumbs.length" class="disable-link">{{
      breadcrumb.label
    }}</a>

    <span *ngIf="i + 1 < breadcrumbs.length" class="disable-arrow">></span>
    <span *ngIf="i + 1 == breadcrumbs.length" class="disable-link">{{ breadcrumb.label }}</span>
  </li>
</ol>
