<div *ngIf="data != null" class="card-structure">
  <div class="card-inner">
    <div class="self-service-title">
      {{ data.title }}
    </div>
    <div class="self-service-number">
      {{ data.data.centerNumber }}
    </div>
    <app-mini-bar-chart [chartOptions]="data.fdata"></app-mini-bar-chart>
  </div>
</div>
