<div
  [class.card-structure]="data.category === 'mini-tile'"
  [class.small-card-structure]="data.category === 'small-card'"
  [class.app-card-structure]="data.category === 'app-card'"
  [class.card-structure]="data.category === 'large-card'"
  [class.long-card-inner-large]="data.category === 'app-large-card'"
  [class.table-structure]="data.category === 'app-table-card'"
  [class.app-card-structure-with-more-height]="
    data.category === 'app-card' &&
    (data.title == 'Claims Appeals Submitted' ||
      data.title == 'Claims Appeals Closed' ||
      data.title == 'Claims Appeals Overturned Rate' ||
      data.title == 'Claims Appeals Overturned' ||
      data.title == 'Top Claims Appeals Overturn Reasons')
  "
>
  <div
    [class.card-inner]="data.category === 'mini-tile' || data.category === 'small-card'"
    [class.card-inner-large]="data.category === 'large-card' || data.category === 'app-table-card'"
  >
    <div [class.self-service-title]="data.category === 'mini-tile'" *ngIf="data.category === 'mini-tile'">
      {{ data.title }}
    </div>
    <app-common-header
      [cardType]="'error-card'"
      [title]="data.title"
      (helpIconClicked)="helpIconClick($event)"
      *ngIf="data.category !== 'mini-tile'"
    ></app-common-header>
    <div
      [class.full-width-block]="
        data.category === 'large-card' ||
        data.category === 'app-card' ||
        data.category === 'app-large-card' ||
        data.category === 'app-table-card'
      "
      [class.full-width]="data.category === 'small-card'"
      [class.self-service-width]="data.category === 'mini-tile'"
    >
      <div *ngIf="data.metricInProgres" class="metric-in-prog">
        <mat-icon class="icon-progress-img" svgIcon="insert-chart"></mat-icon>
        <div class="metric-in-development">{{ metricInProgress }}</div>
      </div>
      <div *ngIf="!data.metricInProgres" class="img-align">
        <img class="image-align" src="/src/assets/images/warning-icon.svg" />
      </div>
      <div *ngFor="let errorCode of errorCodes">
        <div *ngIf="errorCode.code === data.status" class=" data-title">
          <div class="errorTitle" *ngIf="errorCode.code === data.status">{{ errorCode.title }}</div>
          <div class="errorSubTitle" *ngIf="errorCode.code === data.status">{{ errorCode.message }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
